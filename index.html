    <title>Form Validation</title>

        .container{
            box-shadow:
             inset 0 -3em 3em rgba(0,0,0,0.1),
                   0 0  0 2px rgb(255,255,255),
                   0.3em 0.3em 1em rgba(0,0,0,0.3);
    
padding: 25px;

<body>
   

<div class="container mt-5 ">
    <h1 class="text-center m-5">Welcome to Form</h1>
    <!-- first name  -->
    <div class="row m-5 ">
        <div class="col ">
            <input type="text" onblur="fnamevalid()"  class="form-control " id="name" placeholder="First name"
                aria-label="First name">
            <div class="invalid-feedback"> Please enter valid name</div>
        </div>
        <!-- last name -->
        <div class="col">
            <input type="text" class="form-control " id="lname" placeholder="Last name" aria-label="Last name"
                onblur="lnamevalid()">
            <div class="invalid-feedback"> Please enter valid Last Name</div>
        </div>
    </div>
    <!-- phone number -->
    <div class="row mb-3 m-5">
        <label class="col-sm-2 col-form-label">Mob No.</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="phone" onblur="pvalid() " placeholder="Enter your Mob no.">
            <div class="invalid-feedback"> Mob no must be 10 digit long</div>
        </div>
    </div>
    <div class="row mb-3 m-5">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="Enter your email" onblur="evalid()">
            <div class="invalid-feedback"> Please enter valid email</div>
        </div>
    </div>
